<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
          <div class="col-md-12">
              <div class="card px-3">
                  <div class="card-body">
                      <h4 class="card-title"> Todo list App</h4>
                      <div class="add-items d-flex"> <input type="text" class="form-control todo-list-input" #box placeholder="Enter Your Today Task.."> <button class="add btn btn-primary font-weight-bold todo-list-add-btn" (click)="addtask(box.value)">Add Task</button> </div>
                      <div class="list-wrapper">




<ul *ngFor="let data of listarray" class="d-flex flex-column-reverse todo-list">
  <li>{{data.name}} &nbsp; <button type="button" (click)="deletetask(data.id)"><i class="remove mdi mdi-close-circle-outline"></i></button>
  </li>
</ul>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
